<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bold Color Palettes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .palette {
      margin-bottom: 2rem;
    }
    .palette h2 {
      margin-bottom: 1rem;
    }
    .swatch {
      display: flex;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }
    .color {
      width: 120px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="palette">
    <h2>ðŸ”µ Bluish Bold Palette</h2>
    <div class="swatch">
      <div class="color" style="background:#003366">#003366</div>
      <div class="color" style="background:#0057B8">#0057B8</div>
      <div class="color" style="background:#00AEEF">#00AEEF</div>
      <div class="color" style="background:#2F4F4F">#2F4F4F</div>
      <div class="color" style="background:#FFFFFF; color:#000">#FFFFFF</div>
    </div>
  </div>

  <div class="palette">
    <h2>ðŸŸ£ Purple Bold Palette</h2>
    <div class="swatch">
      <div class="color" style="background:#4B0082">#4B0082</div>
      <div class="color" style="background:#BF00FF">#BF00FF</div>
      <div class="color" style="background:#C4C3D0; color:#000">#C4C3D0</div>
      <div class="color" style="background:#2A3439">#2A3439</div>
    </div>
  </div>

  <div class="palette">
    <h2>ðŸ”´ Red Bold Palette</h2>
    <div class="swatch">
      <div class="color" style="background:#DC143C">#DC143C</div>
      <div class="color" style="background:#B22222">#B22222</div>
      <div class="color" style="background:#36454F">#36454F</div>
      <div class="color" style="background:#FFFAFA; color:#000">#FFFAFA</div>
    </div>
  </div>

  <div class="palette">
    <h2>ðŸŸ¢ Green Bold Palette</h2>
    <div class="swatch">
      <div class="color" style="background:#006400">#006400</div>
      <div class="color" style="background:#008080">#008080</div>
      <div class="color" style="background:#F5FFFA; color:#000">#F5FFFA</div>
      <div class="color" style="background:#0B0C10">#0B0C10</div>
    </div>
  </div>

</body>
</html>
